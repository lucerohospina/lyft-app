<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <a href="../index.html" type="button" class="btn btn-default go-back-btn hidden-sm hidden-md hidden-lg">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>

    <div class="row">
      <h2 class="col-xs-6 col-xs-offset-3">Sign Up</h2>

    </div>
    <button class="btn signup-next-btn text-uppercase center-block" disabled>next</button>
